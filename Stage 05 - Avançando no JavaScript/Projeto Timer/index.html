<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Focus timer</title>
  </head>
  <body>
    <main>
      <div id="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div id="controls">
        <button class="play">
          <img src="assets/play.svg" alt="botao play" />
        </button>
        <button class="pause hide">
          <img class="color-button" src="assets/pause.svg" alt="botao pause" />
        </button>
        <button class="stop hide">
          <img class="color-button" src="assets/stop.svg" alt="botao stop" />
        </button>
        <button class="set">
          <img class="color-button" src="assets/set.svg" alt="botao para setar o time" />
        </button>
      </div>
    </main>

    <footer>
      <button class="sound-on">
        <img src="assets/sound-on.svg" alt="botao de som on" />
      </button>
      <button class="sound-off hide">
        <img src="assets/sound-off.svg" alt="botao de som off" />
      </button>
    </footer>
  </body>
</html>
